<h2> Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th> First Name</th>
      <th> Last Name </th>
      <th> Email</th>
      <th> PhoneNo</th>
      <th> Address</th>
      <th> Dept</th>
      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td> {{ employee.firstName }} </td>
      <td> {{ employee.lastName }} </td>
      <th>{{employee.emailAdd}}</th>
      <th>{{employee.phoneNo}}</th>
      <th> {{employee.address}}</th>
      <th> {{employee.department_Name}}</th>
      <td>
        <button (click)="updateEmployee(employee.empId)" class="btn btn-info"> Update</button>
        <button (click)="deleteEmployee(employee.empId)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
        <button (click)="employeeDetails(employee.empId)" class="btn btn-info" style="margin-left: 10px"> View</button>
      </td>
    </tr>
  </tbody>
</table>
